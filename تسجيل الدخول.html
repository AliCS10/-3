<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #2c3e75;
            padding: 20px;
            color: #fff;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin-left: 20px;
            font-size: 18px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .navbar .login-btn {
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 40px;
        }
        .content h2 {
            font-size: 36px;
            color: #2c3e75;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: right;
        }
        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="index.html">الصفحة الرئيسية</a></li>
            <li><a href="الخدمات.html">الخدمات</a></li>
            <li><a href="من نحن؟.html">من نحن؟</a></li>
            <li><a href="تسجيل الدخول.html" class="login-btn">تسجيل دخول</a></li>
            <li><a href="output.html">الفاتورة</a></li>
          
            <li><a href="اشترك معنا.html">اشتراك معنا</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>تسجيل دخول</h2>
        <p>الرجاء إدخال بياناتك لتسجيل الدخول إلى النظام.</p>
        <div class="login-form">
            <form action="dashboard.html" method="POST">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
                
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                
                <button type="submit">تسجيل الدخول</button>
            </form>
        </div>
    </div>

</body>
</html>
