<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخدمات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #2c3e75;
            padding: 20px;
            color: #fff;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin-left: 20px;
            font-size: 18px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .navbar .login-btn {
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 40px;
        }
        .content h2 {
            font-size: 36px;
            color: #2c3e75;
        }
        .services {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            background-image: url('path-to-background-image.png'); /* ضع رابط صورة الخلفية هنا */
            background-size: cover;
            background-position: center;
            border-radius: 10px; /* اختياري لإضافة زوايا منحنية */
        }
        .service-box {
            text-align: center;
            max-width: 200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .service-box img {
            width: 100%;
            height: auto;
            max-width: 100px; /* ضبط الحجم الافتراضي لجميع الصور */
        }
        .small-image {
            max-width: 80px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <ul>

            <li><a href="output.html">الفاتورة</a></li>
      
            <li><a href="اشترك معنا.html">اشتراك معنا</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="services">
            <div class="service-box">
                <img src="https://cdn.pixabay.com/photo/2017/02/14/07/54/sale-2065116_960_720.jpg" alt="مبيعات" class="small-image">
                <h3>المبيعات</h3>
                <p>رفع فواتير المبيعات الصادرة للعملاء</p>
            </div>
            <div class="service-box">
                <img src="https://png.pngtree.com/element_our/20200702/ourlarge/pngtree-shopping-cart-collection-icon-image_2286418.jpg" alt="مشتريات" class="small-image">
                <h3>المشتريات</h3>
                <p>رفع فواتير مشترياتك</p>
            </div>  
            <div class="service-box">
                <img src="https://st2.depositphotos.com/1014014/5774/i/450/depositphotos_57744063-stock-photo-bonds-sign-business-graph-illustration.jpg" alt="السندات" class="small-image">
                <h3>السندات</h3>
                <p>رفع سندات القبض والصرف</p>
            </div>
            <div class="service-box">
                <img src="https://www.realityhr.co.uk/wp-content/uploads/RHR-employment-contracts-blog.png" alt="عقود" class="small-image">
